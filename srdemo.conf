
process http-api {
      run /usr/bin/python /home/demos/sr-demo/app.py;
      encoder json;
}


template Ingress_LER {
      local-address 192.168.1.2;
      router-id 192.168.1.2;
      local-as 64512;
      peer-as 64512;
      group-updates;
      family {
	ipv4 unicast;
	ipv4 nlri-mpls;
      }
      api {
        processes [ http-api ];
      }
}
neighbor 172.24.74.46 {
      inherit Ingress_LER;
      adj-rib-out false;
}
